<header><h1>Ada Lovelace</h1></header>
<p>A criadora do primeiro algoritmo Augusta Ada Byron King, também conhecida como Ada Lovelace, foi uma matemática e escritora inglesa.<br> Hoje é reconhecida principalmente por ter escrito o primeiro algoritmo para ser processado por uma máquina, a máquina analítica de Charles Babbage. </p>

<h2>Fatos notáveis</h2>
<ol type="I">
    <li>Não foi reconhecida pelos seus feitos em vida</li>
    <li>Ganhou o título de Condessa 3 anos após seu casamento com o Barão Willian King, tornado Conde</li>
    <li>Jogava, bebia, e investia em seus estudos matemáticos: à frente de seu tempo</li>
    <li>Sua mãe também fora estudiosa da matemática</li>
    </ol>
